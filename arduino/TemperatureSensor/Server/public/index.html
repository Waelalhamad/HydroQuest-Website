<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Monitor</title>
  </head>
  <body>
    <h1>Temperature Monitor</h1>
    <div id="temperature">Loading...</div>

    <script>
      function fetchTemperature() {
        fetch("/data")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "temperature"
            ).innerText = `Temperature: ${data.temperature_celsius.toFixed(
              2
            )}Â°C / ${data.temperature_kelvin.toFixed(2)}K`;
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }

      setInterval(fetchTemperature, 500); // Fetch data every 5 seconds
      fetchTemperature(); // Initial fetch
    </script>
  </body>
</html>
